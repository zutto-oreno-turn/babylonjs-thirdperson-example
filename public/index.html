<!DOCTYPE html>
<html>
  <head>
    <title>Babylon.js Third Person Example</title>
    <style>
      html, body {
        margin: 10px;
        overflow: hidden;
      }
  
      #renderCanvas {
        width : 990px;
        height : 600px;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <h1>Babylon.js Third Person Example</h1>
    <div>
      <p>
        Player: WSAD key, Camera: Arrow key, Zoom: PageUpDown key, Jump: Space
      </p>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
